<div class="row" id="delete_01">
  <div class="columns">
    <h2 class="align-center">Dokuma</h2>
  </div>
</div>
<div class="row" id="delete_03">&nbsp;</div>

<div class="row" id="counter">
  <div class="columns">
    <div class="demo-center">
      <div class="input-group plus-minus-input">
        <div class="input-group-button">
          <button type="button" class="button hollow circle dokuma" data-quantity="minus" data-field="quantitydokuma">
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
          </button>
        </div>

        <input
          class="input-group-field"
          id="input-group-field"
          type="number"
          name="quantitydokuma"
          value="0"
          min=0
          oninput="validity.valid||(value='0');"
        />

        <div class="input-group-button">
          <button type="button" class="button hollow circle dokuma" data-quantity="plus" data-field="quantitydokuma">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
